version: '3.4'

services:
  personalclassroom:
    image: ${DOCKER_REGISTRY-}personalclassroom
    depends_on:
      - "db"
    environment:
      db_user: "personal"
      db_pwd: "personal"
      db_server: "db"
    build:
      context: .
      dockerfile: Dockerfile

  db:
    image: postgres:latest
    ports:
      - "5432"
    environment:
      POSTGRES_USER: "personal"
      POSTGRES_PASSWORD: "personal"
      POSTGRES_DB: "personal_classrooom"